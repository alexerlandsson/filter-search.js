<!DOCTYPE html>
<html>
<head>
    <title>search-filter.js - Demo</title>
	<meta charset="UTF-8">
	
	<style>
		ul {
		    background: #f9f9f9;
			border: 1px solid #ccc;
			padding: 20px 40px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<!-- Header -->
	<h1 style="margin-bottom: 0;">search-filter.js</h1>
	<div style="margin-bottom: 30px;"><a href="https://github.com/alexerlandsson/filter-search.js" target="_blank">https://github.com/alexerlandsson/filter-search.js</a></div>
	
	<!-- Search Filter -->
	<label for="filter-search">Filter:</label>
	<input type="text" id="filter-search" />
	<ul>
		<li filter-value="one">One</li>
		<li filter-value="two">Two</li>
		<li filter-value="three">Three</li>
		<li filter-value="four">Four</li>
		<li filter-value="five">Five</li>
		<li filter-value="six">Six</li>
		<li filter-value="seven">Seven</li>
		<li filter-value="eight">Eight</li>
		<li filter-value="nine">Nine</li>
		<li filter-value="ten">Ten</li>
	</ul>
	
	<!-- JavaScript -->
	<script src="search-filter.min.js"></script>

</body>
</html>
