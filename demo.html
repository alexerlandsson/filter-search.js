<!DOCTYPE html>
<html>
<head>
    <title>search-filter.js - Demo</title>
	<meta charset="UTF-8">
	
	<style>
		ul {
		    background: #f9f9f9;
			border: 1px solid #ccc;
			padding: 20px 40px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<!-- Header -->
	<h1 style="margin-bottom: 0;">search-filter.js</h1>
	<div style="margin-bottom: 30px;"><a href="https://github.com/alexerlandsson/search-filter.js">https://github.com/alexerlandsson/search-filter.js</a></div>
	
	<!-- Search Filter -->
	<label for="sf-input">Filter:</label>
	<input type="text" id="sf-input" />
	<ul>
		<li sf-value="one">One</li>
		<li sf-value="two">Two</li>
		<li sf-value="three">Three</li>
		<li sf-value="four">Four</li>
		<li sf-value="five">Five</li>
		<li sf-value="six">Six</li>
		<li sf-value="seven">Seven</li>
		<li sf-value="eight">Eight</li>
		<li sf-value="nine">Nine</li>
		<li sf-value="ten">Ten</li>
	</ul>
	
	<!-- JavaScript -->
	<script src="search-filter.min.js"></script>

</body>
</html>
